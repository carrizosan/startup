<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HTML5 APIs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  
</head>
<body>
  <header><h1>HTML5 APIs</h1></header>
  
  <section class="main-container">

    <div class="content">
      <h3>Storage</h3>
  
      <textarea rows="4" cols="80" id="text-area" placeholder="Insert text to save"></textarea>
      <button type="submit" id="save-btn">Save in Local Storage</button>
      <button type="reset" id="clear-btn">Clear Local Storage</button>
      <button type="submit" id="save-btn-idb">Save IndexedDB</button>
      <button type="reset" id="clear-btn-idb">Clear IndexedDB</button>
    </div>

  </section>
  <script src="js/storage.js"></script>
</body>
</html>
